  <script>
      var reset = function(){
        document.querySelector('#hyd').style.display = 'none';
        document.querySelector('#chennai').style.display = 'none';
        document.querySelector('#delhi').style.display = 'none';
        document.querySelector('#madhya').style.display = 'none';
      }
  var clickHandler = function(){
            var city = document.getElementById('city').value;
            console.log(city);
           // document.getElementById(city).style.display = 'Block';
            reset();
            city = '#'+city;
            document.querySelector(city).style.display = 'block';
              
        }

        // document.querySelector("#submit").addEventListener('click',clickHandler);
        // document.querySelector("#submit").
        document.querySelector('#city').addEventListener('change',clickHandler);
  
  </script>
