<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filtering html</title>
    <style>
                 .list-item{
                        margin: 10px;
                        padding: 20px;
                        color: burlywood;
                        font-size: 12px;
                        background-color: rgb(156, 125, 119);
                        list-style: none;
                    }
    </style>
</head>
<body>
    <!--              onkeypress="search()" -->
    <input type="text" id="entry" />   
    <div id="container">
        <ul id="users">
            
        </ul>
    </div>
</body>
<script>
        var users = [];
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            users=data;
           var names=data.map(user=>`<li class='list-item'>${user.name}</li>`).join('');
           document.querySelector('#users').innerHTML = names;
        });
        document.querySelector('#entry').addEventListener('keyup',function(event){
            console.log()
            let names = users.filter(user => user.name.startsWith(event.target.value))
                                                        .map(user=>`<li class='list-item'>${user.name}</li>`)
                                                        .join('');
            document.querySelector('#users').innerHTML = names;
        })
        

 </script>
</html>
