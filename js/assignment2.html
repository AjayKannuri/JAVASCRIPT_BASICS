<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<style>
form {
    display: inline-block;
}
.form-group {
    text-align: center;
    padding-bottom: 25px;
}
#todo {
    margin: 0 auto;
    width: 500px;
}

  float: right;

  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="form-group">
            <h1>To-Do <small>List</small></h1>
          <form role="form" name="form1">
                <input type="text" class="form-control" placeholder="TaskId" id="taskId">
              <input type="text" class="form-control" placeholder="Your Task" id="task">
              <input type="text" class="form-control" placeholder="Task Description" id="taskDesc">
          </form><br><br>
          <button type="submit" id = "add" onclick="addtask()" class="btn btn btn-primary">Add</button>
              </div>
              <div></div>
          <ol id="todo"></ol>
</body>
<script>
    function addtask(){
      var item = document.getElementById("task").value
      var text = document.createTextNode(item)
      var newItem= document.createElement("li")
      newItem.appendChild(text)
      document.getElementById("todo").appendChild(newItem)+" ";
       document.getElementById("taskId").value= '';
       document.getElementById("task").value= '';
       document.getElementById("taskDesc").value= '';
      //  //document.forms["form1"]["task"].value=null;

      var removeTask = document.createElement('input');
      removeTask.setAttribute('type', 'button');"</br>"
      removeTask.setAttribute("value", 'X');
      removeTask.setAttribute("id", "removeButton");
      removeTask.addEventListener('click', function(e) {
        newItem.parentNode.removeChild(newItem);
      }, false);
      newItem.appendChild(removeTask);
      }
</script>
</html>
