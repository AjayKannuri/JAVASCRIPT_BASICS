  <script>
      var clickHandler = function(event){
            var name = document.getElementById('name').value;
            var pwd = document.getElementById('pwd').value;
            if(name === 'ajay' && pwd === 'ajay'){
                document.querySelector('#success').style.display = 'block';
                document.querySelector('#error').style.display = 'none';
            }
             
            else
            {
                document.querySelector('#success').style.display = 'none';
                document.querySelector('#error').style.display = 'block';
            }
           
              
        }
        var resetHandler = function(event)
        {
            // document.querySelector('#name').innerHTML = '';
            // document.querySelector('#password').innerHTML = '';
            document.getElementById('name').innerHTML='';  
            document.getElementById('pwd').innerHTML='';  
        }
      document.querySelector("#submit").addEventListener('click',clickHandler);
      document.guerySelector("#reset").addEventListener('click',resetHandler);


      var greet = function(firstname, lastname)
      {
          var message = function(message){
              console.log(message+ ':'+ firstname +','+ lastname);
          }
          return message;
      }

      var greetFun = greet('vinay','kumar');
